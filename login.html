<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登入注册页面</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/axios.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <!-- logo模块 -->
    <div class="logo layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登入注册模块 -->
    <div class="zhuce">
        <!-- 标签 -->
        <div class="biaoqian"></div>
        <!-- 登入模块 -->
        <div class="dengru">
            <form class="layui-form" id = 'zhuce'>
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即登入</button>
                </div>
                <!-- 注册 -->
                <div class="layui-form-item">
                    <a href="javascript:;" >去注册！</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="zhucea">
            <form class="layui-form" id="zhucea">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item mima1">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确定密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass|panduan" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
                </div>
                <!-- 登入 -->
                <div class="layui-form-item">
                    <a href="javascript:;">去登入！</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
